<!DOCTYPE html>

<html>
    <head>
        <title>Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="estilos.css">
       
    </head>
    <body>
		<div>
			<div class="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4 borda">			
					<form action="class/RespostaCadastro.php" method="post">
						<fieldset class="text-center mb-4">
							<h2> Cadastro </h2>
							<hr>
							<div class="input-group">
                                                            <input class="form-control" id="login" name="login" placeholder="Login" type="text" required pattern=".{6,50}" title="Minimo 6 e Maximo 50 caracteres">
							</div>	
							<br>
							<div class="input-group">
								<input class="form-control" id="senha" name="senha" placeholder="Senha" type="password" required pattern=".{6,50}" title="Minimo 6 e Maximo 50 caracteres">                            
							</div>
							<br>
							<div class="input-group">
								<input class="form-control" id="confsenha" name="confsenha" placeholder="Confirmar senha" type="password" required>
							</div>
							<br>
							<div class="input-group">
								<input class="form-control" id="mail" name="mail" placeholder="E-mail" type="email" required pattern=".{6,50}" title="Minimo 6 e Maximo 50 caracteres">
							</div>
                                                        
							<br>
							<div class="input-group">
                                                            <input class="form-control" id="nome" name="nome" placeholder="Nome completo" type="text" required="" pattern=".{3,50}" title="Minimo 3 e Maximo 50 caracteres">
							</div>
							<br>
							<input class="btn btn-info btn-success btn-block" id="submit" name="submit" type="submit" value="Cadastrar">
						</fieldset>
					</form>						
				</div>
				<div class="col-sm-4"></div>
			</div>	
		</div>
    </body>
</html>
